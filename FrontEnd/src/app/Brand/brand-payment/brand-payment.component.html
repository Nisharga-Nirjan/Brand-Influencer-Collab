<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>

</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Payment</h2>
    </div>
    <form id="paymentForm">
      <div class="form-group">
        <label for="brandName">Brand Name:</label>
        <p> {{ paymentDetails?.brand_name }} </p>
      </div>
      <div class="form-group">
        <label for="influencerName">Influencer Name:</label>
        <p> {{ paymentDetails?.influencer_name }} </p>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="1" required>
      </div>
      <div class="form-group">
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="creditCard">Credit Card</option>
          <option value="debitCard">Debit Card</option>
          <option value="bkash">Bkash</option>
          <option value="nagad">Nagad</option>
        </select>
      </div>
      <div class="card-details">
        <div class="form-group">
          <label for="contact no">Contact No:</label>
          <input type="text" id="contactNo" name="contactNo" maxlength="3" required>
        </div>
        <div class="form-group">
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required>
        </div>
        <div class="form-group">
          <label for="expiryDate">Expiry Date:</label>
          <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" maxlength="3" required>
        </div>
      </div>
      <div class="form-group">
        <button type="button" (click)="onSubmitPayment(paymentDetails.id)">Submit Payment</button>
      </div>
    </form>
  </div>

</body>
</html>
