<div class="container">

<div *ngFor="let post of posts" class="tweet-wrap">
  <div class="tweet-header">
    <div class="tweet-header-info">
      <h5 class="post-name">{{ post.name }}</h5>
      <p class="post-email">{{ post.email }}</p>
      <p class="post-date">{{ post.post_date | date:'MMM d, y h:mm a' }}</p>
      <p class="post-content">{{ post.post }}</p>
    </div>
  </div>

  <div class="tweet-info-counts">
    <div class="comments">
      <button (click)="seeRequestListInfo(post.post_id)" class="request-button" id="jumping-button">
        Show Requests
      </button>

       <!-- Influencers list -->
       <div *ngIf="influencersVisibilityMap.get(post.post_id)" class="influencers-list">
        <div *ngFor="let influencer of post.influencers" class="influencer-item" (click)="onProfileCardClick(influencer.applied_influencers_id)">
          <div class="influencer-info">
            <p class="influencer-name">{{ influencer.influencer_name }}</p>
            <p class="influencer-email">{{ influencer.influencer_email }}</p>
          </div>
          <div class="influencer-buttons">
            <button (click)="onHireClick(influencer.id, $event)" class="hire-button">Hire</button>
            <button (click)="onRejectClick(influencer.id, $event)" class="reject-button">Reject</button>

            <button (click)="onProceedToPayment(influencer.id)" class="payment-button dark-color">Proceed to Payment</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
