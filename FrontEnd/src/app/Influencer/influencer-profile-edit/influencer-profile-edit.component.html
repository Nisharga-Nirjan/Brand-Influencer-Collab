<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <!-- Include jQuery first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Then include Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container emp-profile">
        <form (ngSubmit)="onSubmit()" #editForm="ngForm">
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                      <img src="https://raw.githubusercontent.com/Ornate159/scraps/main/default-profile.jpg" alt=""/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-head">
                      <label for="name">Your Name:</label>
                      <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
                        <p class="proile-rating">RANKINGS: <span>8/10</span></p>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" role="tab">About</a>
                            </li>
                            
                        </ul>
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-work">
                        <p>Social Media Links</p>
                        <div class="social-media-input">
                          <label for="Facebook">Facebook Link</label>
                          <input type="text" id="Facebook" name="Facebook" [(ngModel)]="user.facebook" required>
                        </div>
                        
                        <div class="social-media-input">
                          <label for="Twitter">Twitter Link</label>
                          <input type="text" id="Twitter" name="Twitter" [(ngModel)]="user.twitter" required>
                        </div>
                        
                        <div class="social-media-input">
                          <label for="Instagram">Instagram Link</label>
                          <input type="text" id="Instagram" name="Instagram" [(ngModel)]="user.instagram" required>
                        </div>
                        
                        <div class="social-media-input">
                          <label for="Youtube">YouTube Link</label>
                          <input type="text" id="Youtube" name="Youtube" [(ngModel)]="user.youtube" required>
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" role="tabpanel">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-6">
                                  <input type="text" id="email" name="email" [(ngModel)]="user.email" required>
                                </div>
                            </div>
                            
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Contact No</label>
                                            </div>
                                            <div class="col-md-6">
                                              <input type="text" id="phone" name="phone" [(ngModel)]="user.phone" required>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Location</label>
                                            </div>
                                            <div class="col-md-6">
                                              <input type="text" id="location" name="location" [(ngModel)]="user.location" required>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Origin City</label>
                                            </div>
                                            <div class="col-md-6">
                                              <input type="text" id="origin_city" name="origin_city" [(ngModel)]="user.origin_city" required>
                                            </div>
                                        </div>
                                    </div>
                        </div>



                        <div class="profile-head">
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" role="tab">Timeline</a>
                                </li>
                                
                            </ul>
                        </div>

                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" role="tabpanel">
                              <div class="row" style="margin-bottom: 10px;">
                                <div class="col-md-6">
                                  <label>Experience (year/s)</label>
                                </div>
                                <div class="col-md-6">
                                  <input type="text" id="experience_year" name="experience_year" [(ngModel)]="user.experience_year" required>
                                </div>
                              </div>
                              
                              <div class="row" style="margin-top: 10px;">
                                <div class="col-md-6">
                                  <label for="english_proficiency">English Proficiency</label>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <select id="english_proficiency" name="english_proficiency" [(ngModel)]="user.english_proficiency" class="form-control" required>
                                      <option value="Limited">Limited</option>
                                      <option value="Intermediate">Intermediate</option>
                                      <option value="Proficient">Proficient</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                          
                             
                                        </div>
                            </div>
                    </div>

                    
                </div>
                <div class="save-changes-button-container">
                  <button type="submit" class="save-changes-button">Save Changes</button>
                </div>
            </form>   
                    
        </div>
